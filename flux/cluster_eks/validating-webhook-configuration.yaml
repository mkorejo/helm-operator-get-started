---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: image-signature-webhook
webhooks:
  - name: image-signature.mkorejo.com
    namespaceSelector:
      matchLabels:
        validate-image-signatures: "yes"
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
    failurePolicy: Fail
    clientConfig:
      caBundle: ""
      service:
        name: image-signature-webhook
        namespace: adm